<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Mi Clinica de Mascota</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    
</head>

<body>
    <header id="encabezado">
        <div class="row">
            <div class="col-12 col-sm-8">
                <h1>Clínica de Mascotas</h1>
            </div>
            <div id="imagen" class="col-6 col-sm-4">
                <img src="imag/images.png" class="imgRedonda" alt="Clinica">
            </div>
        </div>
    </header> 
    <nav id="navegador">
        <ul>
            <li class="list-inline-item"><a href="#">Inicio</a></li>
            <li class="list-inline-item"><a href="#">Listar Propietarios</a></li>
            <li class="list-inline-item"><a href="#">Agregar Mascotas</a></li>
        </ul>
    </nav>
    
    <section>
        <div class="container">
            <div class="row">
                <div class="col-12 col-sm-8">
                        <table id="lista">
                            <h3>Listado de Propietarios</h3> 
                            <tr>
                                <td>Nombres</td>
                                <td>Apellidos</td>
                                <td>Dirección</td>
                                <td>Teléfono</td>
                                <td>Opción</td> 
                            </tr>
                        </table>
                </div>

                <div class="col-6 col-sm-2">
                        <form id="form-add">
                            Nombre:<input type="text" id="nombre" name="nombre" required/>
                            Apellidos:<input type="text" id="apellido" name="apellido" required/>
                            Dirección:<input type="text" id="direccion" name="direccion" required/>
                            Teléfono:<input type="text" id="telefono" name="telefono" required/>
                            <button name="agregar" id="add">Agregar</button>
                        </form>
                </div>
            </div>
        </div>
    </section>
    

    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/logica.js"></script>
</body>
</html>
